<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars table</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1>Star wars table</h1>
        <button onclick="renderTableData(filteredMass())">Filter by Mass > 80 </button>
        <button onclick="renderTableData(filteredHeight())">Filter by Ugis maziau 180 </button>
        <button onclick="renderTableData(filteredGender())">Kas is heroju yra vyras? </button>
        <button onclick="renderTableData(filteredEye())">Kas su melynom akim? </button>
        <button onclick="renderTableData(characters)">Pradinis sarasas </button>

        <table class="table">
            <thead>
                <tr>
                    <th onclick="sortbyAlphabet('name')">Name</th>
                    <th onclick="sortByNumber('height')">Height</th>
                    <th>Mass</th>
                    <th>Eye color</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>

        <button onclick="getCharacters(nextPage)">Previous</button>
        <button onclick="getCharacters(nextPage, true)">Next</button>
        <button onclick="getHomeworld('https://swapi.dev/api/planets/1/', true)">Get Homework</button>

        <ul id="planetList"></ul>
    </section>


</body>
<script src="./characters.js"></script>

</html>
