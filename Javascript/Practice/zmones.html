<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div id="person" class="card" style="width: 18rem; margin-bottom: 20px;">
        <div class="d-flex justify-content-center">
            <img id="image" src="..." class="card-img-top" alt="..." style="width: 8rem;">
        </div>
        <ul class="list-group list-group-flush">
            <li id="vardas" class="list-group-item">Vardas:</li>
            <!-- <li class="list-group-item">Pavarde:</li> -->
            <li class="list-group-item">Salis: <span id="salis"></li>
            <li class="list-group-item">Miestas: <span id="miestas"></span></li>
        </ul>

    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Search</span>
        <input type="text" class="form-control" id="search" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="trinam()">Clear Search</button>
        </div>
    </div>
    <div>
        <ul class="list-group list-group-flush" id="searchList">

        </ul>
    </div>

    <div id="feed" class="card" style="width: 18rem;">

    </div>



    <table id="tableList" class="table">
        <thead>
            <tr>
                <th>Nuotrauka</th>
                <th>Vardas</th>

            </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>

    <button id="veik">Create activity</button>

    <div id="act" class="card" style="width: 18rem;">

    </div>



</body>
<script src="./zmones.js" ></script>

</html>
