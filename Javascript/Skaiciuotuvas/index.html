<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="container bg-secondary">

            <div class="row justify-content-center p-2">
                <div class="col-4 bg-light">
                    <div id="resultArea">
                        0
                    </div>
                </div>
            </div>

            <div class="row justify-content-center p-2">
                <div class="col-4 bg-light">
                    <div id="numberZone">
                        0
                    </div>
                </div>
            </div>

            <div class="row justify-content-center m-2">

                <div class="col-1">
                    <button onclick="mathAction('+')" type="button" class="btn btn-outline-dark btn-warning"><svg
                            xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg></button>
                </div>

                <div class="col-1">
                    <button onclick="mathAction('-')" class="btn btn-outline-dark btn-warning"><svg
                            xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-dash" viewBox="0 0 16 16">
                            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
                        </svg></button>
                </div>

                <div class="col-1">
                    <button onclick="mathAction('/')" class="btn btn-outline-dark btn-warning"><svg
                            xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-slash" viewBox="0 0 16 16">
                            <path
                                d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg></button>
                </div>

                <div class=" col-1">
                    <button onclick="numberDelete()" class="btn btn-outline-dark btn-warning"><svg
                            xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-backspace" viewBox="0 0 16 16">
                            <path
                                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                            <path
                                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                        </svg></button>
                </div>


                <div class="row justify-content-center m-2">
                    <div class="col-1">
                        <button onclick="inpnumber(1)" class="btn btn-lg btn-outline-dark btn-warning">1</button>
                    </div>

                    <div class="col-1">
                        <button onclick="inpnumber(2)" class="btn btn-lg btn-outline-dark btn-warning">2</button>
                    </div>

                    <div class="col-1">
                        <button onclick="inpnumber(3)" class="btn btn-lg btn-outline-dark btn-warning">3</button>
                    </div>

                    <div class="col-1">
                        <button onclick="emptyCell()" class="btn btn-lg btn-outline-dark btn-warning">C</button>
                    </div>



                </div>

                <div class="row justify-content-center m-2">
                    <div class="col-1">
                        <button onclick="inpnumber(4)" class="btn btn-lg btn-outline-dark btn-warning">4</button>
                    </div>

                    <div class="col-1">
                        <button onclick="inpnumber(5)" class="btn btn-lg btn-outline-dark btn-warning">5</button>
                    </div>

                    <div class="col-1">
                        <button onclick="inpnumber(6)" class="btn btn-lg btn-outline-dark btn-warning">6</button>
                    </div>

                    <div class="col-1">
                        <button onclick="delDigit()" class="btn btn-lg btn-outline-dark btn-warning">CE</button>
                    </div>

                </div>

                <div class="row justify-content-center m-2">
                    <div class="col-1">
                        <button onclick="inpnumber(7)" class="btn btn-lg btn-outline-dark btn-warning">7</button>
                    </div>

                    <div class="col-1">
                        <button onclick="inpnumber(8)" class="btn btn-lg btn-outline-dark btn-warning">8</button>
                    </div>

                    <div class="col-1">
                        <button onclick="inpnumber(9)" class="btn btn-lg btn-outline-dark btn-warning">9</button>
                    </div>

                    <div class="col-1">
                        <button onclick="equals(true)" class="btn btn-outline-dark btn-warning">=</button>
                    </div>

                </div>

                <div class="row justify-content-center pb-2">
                    <div class="col-1">
                        <button onclick="inpnumber(0)" class="btn btn-outline-dark btn-warning">0</button>
                    </div>

                    <div class="col-1">
                        <button onclick="addDot()" class="btn btn-outline-dark btn-warning">.</button>
                    </div>

                    <div class="col-1">
                        <button onclick="getSqrt()" class="btn btn-outline-dark btn-warning">sqrt</button>
                    </div>

                    <div class="col-1">
                        <button onclick="mathAction('*')" class="btn btn-outline-dark btn-warning"><svg
                                xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="bi bi-asterisk" viewBox="0 0 16 16">
                                <path
                                    d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
                            </svg></button>
                    </div>





                </div>
                <div class="row justify-content-center pb-2">
                    <div class="col-1">
                        <button onclick="round()" class="btn btn-outline-dark btn-warning">Round number</button>
                    </div>

            </div>


    </section>


</body>
<script src="./calc.js"></script>

</html>
