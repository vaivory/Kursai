<!Doctype html>
<html>

<head>
    <title>Formos</title>
</head>

<body>
    <form>
        <label for="vardas">
            <div>Vardas:</div>
            <input name="vardas" type="text">
        </label>
        <label for="pavarde">
            <div>Pavarde:</div>
            <input name="pavarde" type="text">
        </label>

        <label for="Gyvunai">
            <br>
            <br>Pasirink gyvuna:
            <select name="Gyvunai">
                <option value="Liutas">Liutas</option>
                <option selected value="Katinas">Katinas</option>
                <option value="Suo">Suo</option>
                <option value="Tigras">Tigras</option>
                <option value="Dramblys">Dramblys</option>
            </select>
        </label>

        <h4>Description</h4>
        <textarea maxlength="100" required></textarea>
        <div>
            <label for="subscribe">Subscrive to newsletter
                <input name="subscribe" type="checkbox">
            </label>
        </div>
        <label for="email">
            <div>E-mail</div>
            <input name="email" type="email">
        </label>


        <div>
            <input type="reset">
        </div>
        <div>
            <button type="submit">Registruoti</button>
        </div>

    </form>


</body>

</html>
